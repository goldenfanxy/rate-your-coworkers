<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>üíõ Rate Your Coworkers üíõ</title>

<style>
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #f5f0e6, #d8cfc4);
  min-height: 100vh;
  margin: 0;
  padding: 40px 20px;
  color: #5a4a3f;
  display: flex;
  flex-direction: column;
  align-items: center;
  overflow-x: hidden;
  position: relative;
}

/* Starry background canvas */
#stars-canvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
}

/* Headings */
h2 {
  text-align: center;
  font-size: 2rem;
  color: #7a6655;
  margin-bottom: 30px;
  text-shadow: 0 0 10px rgba(122,102,85,0.3);
}

/* Buttons */
#logout-btn, #profile-btn {
  position: absolute;
  top: 20px;
  padding: 8px 16px;
  border-radius: 12px;
  cursor: pointer;
  color: #fff;
  border: none;
  backdrop-filter: blur(10px);
  background: rgba(150, 130, 110, 0.7);
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  transition: background 0.3s;
}
#logout-btn { right: 20px; }
#logout-btn:hover { background: rgba(150, 130, 110, 0.9); }
#profile-btn { right: 110px; }
#profile-btn:hover { background: rgba(150, 130, 110, 0.9); }

/* Profile display */
#profile-display {
  position: absolute;
  top: 22px;
  left: 20px;
  background: rgba(255,255,255,0.5);
  border-radius: 20px;
  padding: 6px 12px;
  font-size: 1rem;
  color: #5a4a3f;
  display: flex;
  align-items: center;
  gap: 6px;
  backdrop-filter: blur(8px);
  box-shadow: 0 2px 10px rgba(90, 74, 63, 0.2);
}

/* Coworker cards */
.coworker {
  background: rgba(255, 245, 230, 0.6);
  border-radius: 20px;
  box-shadow: 0 5px 15px rgba(90, 74, 63, 0.1);
  backdrop-filter: blur(10px);
  padding: 20px;
  width: 100%;
  max-width: 500px;
  margin-bottom: 25px;
  transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s, border 0.3s;
}
.coworker:hover {
  transform: scale(1.05); /* Bigger pop */
  box-shadow: 0 12px 25px rgba(90,74,63,0.25); /* Stronger shadow */
  border: 1px solid rgba(139,111,91,0.3); /* Soft border highlight */
  background: rgba(255,245,230,0.8); /* Brighter */
}

.coworker-header { display: flex; justify-content: space-between; align-items: center; }
.coworker-name { font-size: 1.3rem; font-weight: 600; color: #6b5745; }
.remove-btn { background: none; border: none; font-size: 1.5rem; color: #a58d7d; cursor: pointer; }
.remove-btn:hover { color: #d49b73; }

/* Ratings */
.rating { display: flex; justify-content: flex-start; margin-top: 10px; gap: 5px; }
.rating label { font-size: 2.3rem; color: #c9b6a5; cursor: pointer; transition: transform 0.12s, color 0.12s; user-select: none; }
.rating label.hovered, .rating label.active { color: #8b6f5b; transform: scale(1.12); }

/* Add coworker form */
#add-form { display: flex; justify-content: center; margin-top: 40px; gap: 10px; }
#new-name { padding: 10px; font-size: 1rem; border: 2px solid #d4c4b2; border-radius: 10px; outline: none; width: 60%; transition: box-shadow 0.2s ease; }
#new-name:focus { box-shadow: 0 0 10px rgba(139,111,91,0.4); }
#add-button { background: rgba(150, 130, 110, 0.7); border: none; color: white; padding: 10px 20px; font-size: 1rem; border-radius: 12px; cursor: pointer; transition: background 0.3s; }
#add-button:hover { background: rgba(150, 130, 110, 0.9); }

/* Comments */
.comments { margin-top: 15px; background: rgba(245,235,220,0.5); border-radius: 10px; padding: 10px; }
.comment { border-bottom: 1px solid #d4c4b2; padding: 5px 0; display: flex; justify-content: space-between; align-items: center; }
.comment strong { color: #7a6655; }
.comment small { font-size: 0.75rem; color: #a58d7d; }
.comment-input { display: flex; margin-top: 8px; gap: 8px; }
.comment-input input { flex: 1; padding: 6px; border-radius: 6px; border: 1px solid #d4c4b2; }
.comment-input button { background: rgba(139,111,91,0.7); color: white; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; }
.comment-input button:hover { background: rgba(139,111,91,0.9); }
.delete-comment { background: none; border: none; color: #a58d7d; cursor: pointer; font-size: 1rem; }
.delete-comment:hover { color: #d49b73; }

/* Average rating */
.average { margin-top: 8px; font-weight: 500; color: #6b5745; }

/* Login/Signup containers */
.login-container {
  background: rgba(255, 245, 230, 0.6);
  backdrop-filter: blur(10px);
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 5px 20px rgba(90,74,63,0.1);
  text-align: center;
  width: 90%;
  max-width: 400px;
  margin-top: 60px;
}
.login-container input { width: 100%; padding: 10px; margin: 10px 0; border: 2px solid #d4c4b2; border-radius: 10px; outline: none; font-size: 1rem; }
.login-container button { background: rgba(150, 130, 110, 0.7); border: none; color: white; padding: 10px 20px; font-size: 1rem; border-radius: 12px; cursor: pointer; transition: background 0.3s; }
.login-container button:hover { background: rgba(150, 130, 110, 0.9); }
.error-message { color: #c75b5b; font-size: 0.9rem; margin-top: 5px; }
</style>
</head>

<body>

<canvas id="stars-canvas"></canvas>

<div id="profile-display" style="display:none;">
  <span id="profile-emoji">üòä</span>
  <span id="profile-name">User</span>
</div>

<!-- Login Page -->
<div id="login-page" class="login-container" style="display:none;">
  <h2>Sign In</h2>
  <input type="email" id="login-email" placeholder="Email" />
  <input type="password" id="login-password" placeholder="Password" />
  <button id="login-button">Sign In</button>
  <div id="login-error" class="error-message"></div>
  <p>or <a href="#" id="signup-link">Create an account</a></p>
</div>

<!-- Signup Page -->
<div id="signup-page" class="login-container" style="display:none;">
  <h2>Create Account</h2>
  <input type="text" id="signup-display-name" placeholder="Display Name" />
  <input type="email" id="signup-email" placeholder="Email" />
  <input type="password" id="signup-password" placeholder="Password" />
  <button id="signup-button">Sign Up</button>
  <div id="signup-error" class="error-message"></div>
  <p><a href="#" id="login-link">Back to Login</a></p>
</div>

<!-- Main App -->
<div id="app" style="display:none;">
  <button id="profile-btn">Profile</button>
  <button id="logout-btn">Logout</button>
  <h2>Rate Your Coworkers</h2>
  <div id="coworker-list"></div>
  <div id="add-form">
    <input type="text" id="new-name" placeholder="Enter coworker's name" />
    <button id="add-button">Add</button>
  </div>
</div>

<!-- Profile Modal -->
<div id="profile-modal" class="login-container" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); z-index:999;">
  <h2>Profile Settings</h2>
  <label style="display:block; margin-bottom:10px;">Choose an emoji avatar:</label>
  <div id="emoji-picker" style="display:flex; gap:10px; justify-content:center; flex-wrap:wrap;">
    <span class="emoji-option" style="font-size:2rem; cursor:pointer;">üòä</span>
    <span class="emoji-option" style="font-size:2rem; cursor:pointer;">üòé</span>
    <span class="emoji-option" style="font-size:2rem; cursor:pointer;">ü§©</span>
    <span class="emoji-option" style="font-size:2rem; cursor:pointer;">üê±</span>
    <span class="emoji-option" style="font-size:2rem; cursor:pointer;">üå∏</span>
    <span class="emoji-option" style="font-size:2rem; cursor:pointer;">üî•</span>
  </div>
  <input type="text" id="profile-display-name" placeholder="Enter new display name" style="margin-top:15px;">
  <button id="save-profile" style="margin-top:15px;">Save</button>
  <button id="close-profile" style="margin-top:10px; background:#d4c4b2; color:#5a4a3f;">Close</button>
</div>

<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore-compat.js"></script>

<script>
// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyChk9fLtZGP-cXSoFLhoTabr_gcEV_PXi0",
  authDomain: "rate-your-co-worker.firebaseapp.com",
  projectId: "rate-your-co-worker",
  storageBucket: "rate-your-co-worker.appspot.com",
  messagingSenderId: "78681057527",
  appId: "1:78681057527:web:27e311cf3d0cc2618d4bf2"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// DOM Elements
const loginPage = document.getElementById("login-page");
const signupPage = document.getElementById("signup-page");
const appDiv = document.getElementById("app");
const coworkerList = document.getElementById("coworker-list");
const loginError = document.getElementById("login-error");
const signupError = document.getElementById("signup-error");
const profileModal = document.getElementById("profile-modal");
const emojiPicker = document.querySelectorAll(".emoji-option");
const saveProfile = document.getElementById("save-profile");
const closeProfile = document.getElementById("close-profile");
const profileDisplay = document.getElementById("profile-display");
const profileEmoji = document.getElementById("profile-emoji");
const profileName = document.getElementById("profile-name");
let selectedEmoji = null;

// Login/Signup toggle
document.getElementById("signup-link").onclick = () => { loginPage.style.display = "none"; signupPage.style.display = "block"; };
document.getElementById("login-link").onclick = () => { signupPage.style.display = "none"; loginPage.style.display = "block"; };

// Login
document.getElementById("login-button").onclick = async () => {
  loginError.textContent = "";
  const email = document.getElementById("login-email").value;
  const password = document.getElementById("login-password").value;
  try { await auth.signInWithEmailAndPassword(email, password); }
  catch (err) { loginError.textContent = "‚ùå Incorrect email or password."; }
};

// Signup
document.getElementById("signup-button").onclick = async () => {
  signupError.textContent = "";
  const displayName = document.getElementById("signup-display-name").value.trim();
  const email = document.getElementById("signup-email").value;
  const password = document.getElementById("signup-password").value;
  if (!displayName) { signupError.textContent = "‚ö†Ô∏è Please enter a display name."; return; }
  try {
    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
    const user = userCredential.user;
    await db.collection("users").doc(user.uid).set({ displayName, emoji: "üòä" });
  } catch (err) { signupError.textContent = "‚ö†Ô∏è "+err.message; }
};

// Logout
document.getElementById("logout-btn").onclick = async () => { await auth.signOut(); };

// Profile Modal
document.getElementById("profile-btn").onclick = () => { profileModal.style.display = "block"; };
closeProfile.onclick = () => { profileModal.style.display = "none"; };
emojiPicker.forEach(e => { e.onclick = () => { emojiPicker.forEach(em => em.style.border="none"); e.style.border="2px solid #967e6e"; selectedEmoji = e.textContent; }; });
saveProfile.onclick = async () => {
  const user = auth.currentUser;
  const newName = document.getElementById("profile-display-name").value.trim();
  if (!user) return alert("Not logged in!");
  if (!newName && !selectedEmoji) return alert("Please enter a display name or choose an emoji!");
  const userRef = db.collection("users").doc(user.uid);
  const data = (await userRef.get()).data() || {};
  const updatedName = newName || data.displayName;
  const updatedEmoji = selectedEmoji || data.emoji || "üòä";
  await userRef.set({ displayName: updatedName, emoji: updatedEmoji }, { merge:true });
  profileName.textContent = updatedName;
  profileEmoji.textContent = updatedEmoji;
  alert("‚úÖ Profile updated!");
  profileModal.style.display = "none";
};

// Auth state
auth.onAuthStateChanged(async (user)=>{
  if(user){
    loginPage.style.display="none"; signupPage.style.display="none"; appDiv.style.display="block";
    const userDoc = await db.collection("users").doc(user.uid).get();
    const userData = userDoc.data()||{};
    const displayName = userData.displayName||user.email;
    const emoji = userData.emoji||"üòä";
    profileDisplay.style.display="flex";
    profileEmoji.textContent = emoji;
    profileName.textContent = displayName;
    startApp(displayName, emoji);
  } else { loginPage.style.display="block"; signupPage.style.display="none"; appDiv.style.display="none"; profileDisplay.style.display="none"; }
});

// App logic
function startApp(currentUser, emoji){
  const addButton = document.getElementById("add-button");
  db.collection("coworkers").orderBy("createdAt","desc").onSnapshot(snapshot=>{
    coworkerList.innerHTML="";
    snapshot.forEach(doc=>createRating(doc.id, doc.data(), currentUser, emoji));
  });
  addButton.onclick = async () => {
    const input = document.getElementById("new-name");
    const name = input.value.trim();
    if(!name) return;
    await db.collection("coworkers").doc(name).set({ ratings:{}, comments:[], createdAt: firebase.firestore.FieldValue.serverTimestamp() });
    input.value="";
  };
}

async function saveCoworker(name,data){ await db.collection("coworkers").doc(name).set(data); }
async function deleteCoworker(name){ if(!confirm(`Delete ${name}?`)) return; await db.collection("coworkers").doc(name).delete(); }

function createRating(name, coworkerData={ratings:{}, comments:[]}, currentUser, emoji){
  coworkerData.ratings = coworkerData.ratings||{};
  coworkerData.comments = coworkerData.comments||[];
  const container = document.createElement("div"); container.className="coworker"; container.dataset.name=name;

  const header = document.createElement("div"); header.className="coworker-header";
  const nameDiv = document.createElement("div"); nameDiv.className="coworker-name"; nameDiv.textContent=name;
  const removeBtn = document.createElement("button"); removeBtn.className="remove-btn"; removeBtn.textContent="‚úñ"; removeBtn.onclick=()=>deleteCoworker(name);
  header.appendChild(nameDiv); header.appendChild(removeBtn); container.appendChild(header);

  const ratingDiv = document.createElement("div"); ratingDiv.className="rating"; container.appendChild(ratingDiv);
  const stars=[];
  for(let i=1;i<=5;i++){ const label=document.createElement("label"); label.textContent="‚òÖ"; label.dataset.value=i; ratingDiv.appendChild(label); stars.push(label); }
  const setActiveFromData=()=>{ const userRating=coworkerData.ratings[currentUser]||0; stars.forEach((s,idx)=>s.classList.toggle("active", idx<userRating)); };
  stars.forEach((s,idx)=>{
    s.addEventListener("mouseenter",()=>{ stars.forEach((st,i)=>st.classList.toggle("hovered", i<=idx)); });
    s.addEventListener("mouseleave",()=>{ stars.forEach(st=>st.classList.remove("hovered")); });
    s.addEventListener("click",async ()=>{
      const value=idx+1;
      if(coworkerData.ratings[currentUser]===value){ delete coworkerData.ratings[currentUser]; }
      else{ coworkerData.ratings[currentUser]=value; }
      setActiveFromData();
      avg.textContent=computeAverageText();
      await saveCoworker(name,coworkerData);
    });
  });
  setActiveFromData();
  const computeAverageText=()=>{ const values=Object.values(coworkerData.ratings||{}); if(!values.length) return "Average Rating: N/A"; const avgVal=(values.reduce((a,b)=>a+b,0)/values.length).toFixed(1); return `Average Rating: ‚≠ê ${avgVal} (${values.length})`; };
  const avg=document.createElement("div"); avg.className="average"; avg.textContent=computeAverageText(); container.appendChild(avg);

  const commentsDiv=document.createElement("div"); commentsDiv.className="comments";
  const renderComments=()=>{ commentsDiv.innerHTML=""; coworkerData.comments.forEach((c,idx)=>{ const div=document.createElement("div"); div.className="comment"; div.innerHTML=`<div><strong>${c.emoji||"üòä"} ${c.user}</strong> <small>${new Date(c.time).toLocaleString()}</small><br>${c.text}</div>`; if(c.user===currentUser){ const delBtn=document.createElement("button"); delBtn.className="delete-comment"; delBtn.textContent="üóëÔ∏è"; delBtn.onclick=async()=>{ coworkerData.comments.splice(idx,1); await saveCoworker(name,coworkerData); }; div.appendChild(delBtn); } commentsDiv.appendChild(div); }); };
  renderComments(); container.appendChild(commentsDiv);

  const commentInput=document.createElement("div"); commentInput.className="comment-input"; commentInput.innerHTML=`<input type="text" placeholder="Add a comment..." /><button>Post</button>`; const inputField=commentInput.querySelector("input"); const postBtn=commentInput.querySelector("button");
  postBtn.onclick=async()=>{ const text=inputField.value.trim(); if(!text) return; const time=new Date().toISOString(); coworkerData.comments.push({ user:currentUser, emoji:emoji, text, time }); inputField.value=""; await saveCoworker(name,coworkerData); };
  container.appendChild(commentInput);

  db.collection("coworkers").doc(name).onSnapshot((doc)=>{ const data=doc.data(); if(!data) return; coworkerData=data; coworkerData.ratings=coworkerData.ratings||{}; coworkerData.comments=coworkerData.comments||[]; setActiveFromData(); avg.textContent=computeAverageText(); renderComments(); });

  coworkerList.appendChild(container);
}

// Starry background animation
const canvas = document.getElementById('stars-canvas');
const ctx = canvas.getContext('2d');
let width, height;
function resizeCanvas(){ width=canvas.width=window.innerWidth; height=canvas.height=window.innerHeight; }
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

const stars=[], starCount=150, shootingStars=[];
for(let i=0;i<starCount;i++){ stars.push({ x:Math.random()*width, y:Math.random()*height, r:Math.random()*1.5+0.5, alpha:Math.random() }) }

function drawStars(){
  ctx.clearRect(0,0,width,height);
  stars.forEach(s=>{
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,2*Math.PI);
    ctx.fillStyle=`rgba(255,255,255,${s.alpha})`;
    ctx.fill();
  });
  shootingStars.forEach(s=>{
    ctx.beginPath();
    ctx.moveTo(s.x,s.y);
    ctx.lineTo(s.x-s.len*s.dx, s.y-s.len*s.dy);
    ctx.strokeStyle='white';
    ctx.lineWidth=2;
    ctx.stroke();
    s.x+=s.dx*10;
    s.y+=s.dy*10;
    s.len-=0.1;
  });
  for(let i=0;i<stars.length;i++){ stars[i].alpha += (Math.random()-0.5)*0.05; stars[i].alpha=Math.max(0.2,Math.min(1,stars[i].alpha)); }
  shootingStars.filter(s=>s.len>0);
}
function spawnShootingStar(){ shootingStars.push({ x:Math.random()*width, y:0, dx:Math.random()*0.3+0.3, dy:Math.random()*0.5+0.5, len:Math.random()*80+50 }); }
setInterval(spawnShootingStar, 4000);
function animate(){ drawStars(); requestAnimationFrame(animate); }
animate();
</script>
</body>
</html>
